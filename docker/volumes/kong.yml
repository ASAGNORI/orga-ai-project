          - /realtime/v1
    plugins:
      - name: cors
      - name: request-transformer
        config:
          add:
            headers:
              - "X-Client-Info: supabase-js/1.0.0"
  - name: storage-v1
    url: http://storage:5000
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1
    plugins:
      - name: cors
      - name: request-transformer
        config:
          add:
            headers:
              - "X-Client-Info: supabase-js/1.0.0"
  - name: meta
    url: http://meta:8080
    routes:
      - name: meta-all
        strip_path: true
        paths:
          - /pg
    plugins:
      - name: cors
      - name: request-transformer
        config:
          add:
            headers:
              - "X-Client-Info: supabase-js/1.0.0" 